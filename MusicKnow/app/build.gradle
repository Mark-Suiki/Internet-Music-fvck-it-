apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.xfdream.music"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        encoding "GBK"
    }
}
